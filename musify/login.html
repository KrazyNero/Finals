<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - SONA</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="sona-logo.png" alt="Sona Logo">
        </div>
        <h1>Log in to SONA</h1>
        <div class="social-login">
            <button class="google">
                <img src="google-logo.png" alt="Google Logo">
                Continue with Google
            </button>
            <button class="facebook">
                <img src="facebook-logo.webp" alt="Facebook Logo">
                Continue with Facebook
            </button>
            <button class="apple">
                <img src="apple-logo.png" alt="Apple Logo">
                Continue with Apple
            </button>
        </div>
        <div class="separator">
            <hr>
        </div>
        <div class="email-login">
            <label for="email">Email or username</label>
            <input type="text" id="email" placeholder="Email or username">
            <button class="continue-email">Continue</button>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="registration.html">Sign up for SONA</a>.
        </div>
    </div>
</body>
</html>
