<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - SONA</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="signup-steps-container">
    <div class="signup-container" id="step1">
      <div class="logo">
        <img src="sona-logo.png" alt="Sona Logo">
      </div>
      <h1>Sign up to<br>start listening</h1>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="name@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm">
        </div>
        <button type="button" id="nextStep">Next</button>
      </form>
      <div class="separator">
        <hr>or<hr>
      </div>
      <div class="social-signup">
        <button class="google">
          <img src="google-logo.png" alt="Google Logo">
          Sign up with Google
        </button>
        <button class="facebook">
          <img src="facebook-logo.webp" alt="Facebook Logo">
          Sign up with Facebook
        </button>
        <button class="apple">
          <img src="apple-logo.png" alt="Apple Logo">
          Sign up with Apple
        </button>
      </div>
      <div class="login-link">
        Already have an account? <a href="login.html">Log in here.</a>
      </div>
    </div>

    <div class="signup-container" id="step2">
      <div class="logo">
        <img src="sona-logo.png" alt="Sona Logo">
      </div>
      <h1>Almost there!</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="gender-options">
            <label class="gender-btn"><input type="radio" name="gender" value="man" checked> Man</label>
            <label class="gender-btn"><input type="radio" name="gender" value="woman"> Woman</label>
            <label class="gender-btn"><input type="radio" name="gender" value="notsay"> Prefer not to say</label>
          </div>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("nextStep").addEventListener("click", function () {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    });
  </script>
</body>
</html>
